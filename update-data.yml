name: Update Outage Data
on:
  schedule:
    - cron: '*/30 * * * *'  # Кожні 30 хв
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 20 }
    - run: npm ci
    - run: npm run update  # Або скрипт парсингу з package.json
    - run: git config user.name "GitHub Action"
    - run: git config user.email "action@github.com"
    - run: git add data/ images/
    - run: git commit -m "Update outage data $(date)" || echo "No changes"
    - run: git push
